<div class="modal-box">
  <div class="row">
    <div class="col-12">
      <div class="title">{{ isEditForm ? "Edit Account" : "Add Account" }}</div>
    </div>
    <div class="col-12">
      <form [formGroup]="formAccount">
        <div class="row">
          <div class="col-md-6 col-12">
            <label for="account_number">Account Number</label>
            <input
              class="form-wrap__input"
              formControlName="account_number"
              type="number"
              name="account_number"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="balance">Balance</label>
            <input
              class="form-wrap__input"
              formControlName="balance"
              type="number"
              name="balance"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="firstname">First Name</label>
            <input
              class="form-wrap__input"
              formControlName="firstname"
              type="text"
              name="firstname"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="lastname">Last Name</label>
            <input
              class="form-wrap__input"
              formControlName="lastname"
              type="text"
              name="lastname"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="gender">Gender</label>
            <select name="gender" formControlName="gender" id="">
              <option value="F">Female</option>
              <option value="M">Male</option>
            </select>
          </div>
          <div class="col-md-6 col-12">
            <label for="age">Age</label>
            <input
              class="form-wrap__input"
              formControlName="age"
              type="text"
              name="age"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="email">Email</label>
            <input
              class="form-wrap__input"
              formControlName="email"
              type="text"
              name="email"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="employer">Employer</label>
            <input
              class="form-wrap__input"
              formControlName="employer"
              type="text"
              name="employer"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="address">Address</label>
            <input
              class="form-wrap__input"
              formControlName="address"
              type="text"
              name="address"
            />
          </div>
          <div class="col-md-6 col-12">
            <label for="city">City</label>
            <input
              class="form-wrap__input"
              formControlName="city"
              type="text"
              name="city"
            />
          </div>
          <div class="col-12">
            <label for="state">State</label>
            <input
              class="form-wrap__input"
              formControlName="state"
              type="text"
              name="state"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-sm float-right form-wrap__button"
              (click)="onEdit()"
              *ngIf="isEditForm; else btnAdd"
            >
              Save
            </button>
            <ng-template #btnAdd>
              <button
                class="btn btn-sm float-right form-wrap__button"
                (click)="onSubmit()"
              >
                Add
              </button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
